name: MkDocs Build and Deploy

on:
  push:

permissions:
  contents: write

jobs:
  build_deploy:
    name: Build and Deploy
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v3

      - name: Install mkdocs
        run: |
          python -m pip install --upgrade pip
          pip install -U mkdocs

      - name: Build and deploy website
        run: make deploy
